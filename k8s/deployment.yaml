apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetesdemoapp
  namespace: default
  labels:
    app: kubernetesdemoapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubernetesdemoapp
  template:
    metadata:
      labels:
        app: kubernetesdemoapp
    spec:
      containers:
      - name: kubernetesdemoapp
        image: ghcr.io/idrisfallout/kubernetesdemoapp:v1.0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
